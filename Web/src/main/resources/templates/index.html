<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>

<!-- hier staat de code voor header-->
<header class="header">
    <div>
        <div class="logo">
            <img src="/images/bus.jpg" alt="Logo">
            <span>FriendlyTrans</span>
        </div>
        <div class="go-green">Go Green</div>
        <!--<div class="connector-line"></div> -->

    </div>
    <div class="language-options">
        <img src="/images/Nl.png" alt="nl">
        <img src="/images/Eng.png" alt="Eng">


        <select id="language-select">
            <option value="en">English</option>
            <option value="nl">Netherlands</option>
        </select>
    </div>

</header>
<!-- hier worden andere codes toegevoegd-->



<form id="form" class="form">
    <div id="Vantext" class="Vantext">
        <label for="Van" >Van:</label>
        <input type="text" id="Van" class="van" name="Van">
    </div>
    <div id="Naartext" class="Naartext">
        <label for="naar">Naar:</label>
        <input type="text" class="naar" id="naar" name="naar">
    </div>
    <div class="Addtofavorites" id="Addtofavorites">
        <input type="submit" value="Voeg toe aan favorieten">
        <input type="submit" value="Plan reis">
    </div>
</form>
<ul class="rectangle" id="rectangle">
    <li class="Favoritejourney" id="Favoritejourney">
        <p class="FavoriteVan" id="FavoriteVan"> Van:</p>
        <p class="FavoriteNaar" id="FavoriteNaar">Naar:</p>
        <p class="FavoriteVoertuig" id="FavoriteVoertuig">Voertuig:</p>
    </li>
</ul>

</body>
</html>
