<!DOCTYPE html>

<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<header class="header">
    <div>
        <div class="logo">
            <img src="/images/bus.jpg" alt="Logo">
            <span>FriendlyTrans</span>
        </div>
        <div class="go-green">Go Green</div>
        <!--<div class="connector-line"></div> -->

    </div>
    <div class="language-options">
        <img id="image-nl" src="/images/Nl.png" alt="nl">
        <img id="image-en" src="/images/Eng.png" alt="Eng">


        <select id="language-select">
            <option class="option" value="en">English</option>
            <option class="option" value="nl">Netherlands</option>
        </select>
    </div>

</header>
<body>

<form id="form" class="form">
    <div id="Vantext" class="Vantext">
        <label for="Van" th:text="#{van}">Van:</label>
        <input type="text" id="Van" class="van" name="Van">
    </div>
    <div id="Naartext" class="Naartext">
        <label for="naar" th:text="#{naar}">Naar:</label>
        <input type="text" class="naar" id="naar" name="naar">
    </div>
    <div class="Addtofavorites" id="Addtofavorites">
        <input type="submit" th:value="#{Voeg}" >
        <input type="submit" th:value="#{Plan}" >
    </div>
</form>
<ul class="rectangle" id="rectangle">
    <li class="Favoritejourney" id="Favoritejourney">
        <p class="FavoriteVan" id="FavoriteVan" th:text="#{van}"> Van:</p>
        <p class="FavoriteNaar" id="FavoriteNaar" th:text="#{naar}">Naar:</p>
        <p class="FavoriteVoertuig" id="FavoriteVoertuig"th:text="#{Voertuig}">Voertuig:</p>
    </li>
</ul>

<script src="/javascript/SelectLang.js"></script>

</body>
</html>
