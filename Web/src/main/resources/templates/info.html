<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <link rel="stylesheet" href="/css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

<!-- hieronder staat de header -->
<div th:replace="fragments/header :: header" ></div>


    <form action="#" th:action="@{/info}" th:object="${info}" method="post" >
        <div class="input">
            <div class="gridItem"></div>
            <div class="gridItem">
                <p class="fromToText">van:</p>
                <select class="fromTo" th:field="*{inputA}"  >
                    <option value="Amersfoort">Amersfoort</option>
                    <option value="Amsterdam">Amsterdam</option>
                </select>
                <p class="fromToText">van:</p>
                <select class="fromTo" th:field="*{inputB}">
                    <option value="Amsterdam">Amsterdam</option>
                </select>
            </div>
            <div class="transportTypeGridItem">
                <select id="transportType">
                    <option value="Trein">Trein</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>
            <div class="gridItem"></div>
            <div class="gridSubmitRouteButton">
                <input class="submitRouteButton" type="submit" value="Reis plannen">
            </div>
            <div class="gridItem"></div>
        </div>
    </form>

<div class="route">
    <ul class="routeList">
        <li class="routeListItem">1</li>
        <li class="routeListItem">2</li>
        <li class="routeListItem">3</li>
        <li class="routeListItem">4</li>
        <li class="routeListItem">5</li>
        <li class="routeListItem">6</li>
        <li class="routeListItem">7</li>
        <li class="routeListItem">8</li>

    </ul>

</div>


<div class="info">
    <div>
        <p th:text="'van: ' + ${info.inputA}"/>
        <p th:text="'naar: ' + ${info.inputB}" />
        <p th:text="'test: '+ ${info.test}" />
    </div>
    <div class="ov2app-tooltip">Accomodaties bekijken
        <span class="ov2app-tooltiptext">
<!--            Accommodaties-->
            <span><b>Accommodations</b></span>
            <span class="accommodation line-break" th:text="'#{Handicaptoegankelijk}: ' + ${selectedTrip.accommodaties.getHandicapToegankelijk}"></span>
            <span class="accommodation line-break" th:text="'#{Voervoersmiddel}: ' + ${selectedTrip.accommodaties.getVervoersmiddel}"></span>
            <span class="accommodation line-break" th:text="'#{TreinDelen}: ' + ${selectedTrip.accommodaties.getTreinDelen}"></span>
            <span class="accommodation line-break" th:text="'#{Toilet}: ' + ${selectedTrip.accommodaties.getToilet}"></span>
            <span class="accommodation line-break" th:text="'#{HandicapToilet}: ' + ${selectedTrip.accommodaties.getHandicapToilet}"></span>
            <span class="accommodation line-break" th:text="'#{Wifi}: ' + ${selectedTrip.accommodaties.getWifi}"></span>
        </span>
    </div>

<input class="submitButtonInfo" type="submit" value="Reis plannen">
</div>

</body>
</html>
