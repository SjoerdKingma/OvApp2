<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info</title>
    <link rel="stylesheet" href="/css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

<header class="header">
    <div>
        <div class="logo">
            <img src="/images/bus.jpg" alt="Logo">
            <span>FriendlyTrans</span>
        </div>
        <div class="go-green">Go Green</div>
        <!--<div class="connector-line"></div> -->

    </div>
    <div class="language-options">
        <img id="image-nl" src="/images/Nl.png" alt="nl">
        <img id="image-en" src="/images/Eng.png" alt="Eng">


        <select id="language-select">
            <option class="option" value="en">English</option>
            <option class="option" value="nl">Netherlands</option>
        </select>
    </div>

</header>
    <form action="#" th:action="@{/info}" th:object="${info}" method="post" >
        <div class="input">
            <div class="gridItem"></div>
            <div class="gridItem">
                <select class="fromTo" th:field="*{inputA}"  >
                    <option value="Amersfoort">Amersfoort</option>
                    <option value="Amsterdam">Amsterdam</option>
                </select>
                <select class="fromTo" th:field="*{inputB}">
                    <option value="Amsterdam">Amsterdam</option>
                </select>
            </div>
            <div class="transportTypeGridItem">
                <select id="transportType">
                    <option value="Trein">Trein</option>
                    <option value="Bus">Bus</option>
                </select>
            </div>
            <div class="gridItem"></div>
            <div class="gridSubmitRouteButton">
                <input class="submitRouteButton" type="submit" value="Reis plannen">
            </div>
            <div class="gridItem"></div>
        </div>
    </form>

<div class="route">
    <ul class="routeList">
        <li class="routeListItem">1</li>
        <li class="routeListItem">2</li>
        <li class="routeListItem">3</li>
        <li class="routeListItem">4</li>
        <li class="routeListItem">5</li>
        <li class="routeListItem">6</li>
        <li class="routeListItem">7</li>
        <li class="routeListItem">8</li>

    </ul>

</div>


<div class="info">
<input class="submitButtonInfo" type="submit" value="Reis plannen">
</div>


</body>
</html>
